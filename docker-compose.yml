services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: devvault-db
    ports:
      - "5433:5432"
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-devvault}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changemeinprod!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devvault-network

  # Spring Boot backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devvault-backend
    ports:
      - "8080:8080"
    restart: always
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-devvault}
      DATABASE_USERNAME: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changemeinprod!}
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-here-make-it-at-least-32-bytes-long}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      FILE_UPLOAD_DIR: /app/uploads/covers
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devvault-network

  # React frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devvault-frontend
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend
    networks:
      - devvault-network

  # Database management interface
  adminer:
    image: adminer:latest
    container_name: devvault-adminer
    restart: always
    ports:
      - "8888:8080"
    depends_on:
      - db
    networks:
      - devvault-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  devvault-network:
    driver: bridge
